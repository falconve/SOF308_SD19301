<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Để CSS cho bảng trong bootstrap
        sử dụng class table

        - Tạo bảng có màu nền trắng và xám xen kẽ nhau sử dụng 
        class table-striped
        - Sử dụng class table-hover để tạo hiệu ứng khi di chuột lên
        các dòng trong bảng
        -->
          <table class="table table-bordered table-hover">
            <thead>
              <td>Họ tên</td>
              <td>Tuổi</td>
              <td>Email</td>
            </thead>
            <tbody>
              <tr>
                <td>Tuấn anh</td>

              </tr>
              <tr>

              </tr>
              <tr>
                <td>Tuấn anh 1</td>
                <td>27</td>

              </tr>
              <tr>
                <td>Tuấn anh 1</td>
                <td>27</td>
                <td>anhlbt21@fpt.edu.vn</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
